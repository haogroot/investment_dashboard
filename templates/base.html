<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid #333;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .table {
            color: var(--text-color);
            border-color: #333;
        }

        .table-hover tbody tr:hover {
            color: var(--text-color);
            background-color: #2c2c2c;
        }

        /* Privacy Mode */
        body.privacy-enabled .privacy-sensitive {
            color: transparent !important;
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
            cursor: default;
            user-select: none;
        }

        /* Utility */
        .text-green { color: #2ecc71 !important; }
        .text-red { color: #e74c3c !important; }
        
        .cursor-pointer { cursor: pointer; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-chart-line me-2"></i>
                <span data-i18n="nav_title">Portfolio Dashboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-i18n="nav_dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="positions.html" data-i18n="nav_positions">Positions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="risk.html" data-i18n="nav_risk">Risk Metrics</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Privacy Toggle -->
                    <button id="btn-privacy" class="btn btn-outline-secondary btn-sm me-2">
                        <i class="fas fa-eye-slash me-1"></i> <span data-i18n="btn_hide_values">$ Hide</span>
                    </button>
                    <!-- Language Toggle -->
                    <button id="btn-lang" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-language me-1"></i> <span id="lang-label">中</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-muted border-top border-secondary">
        <div class="container text-center">
            <small>Generated on {{ generated_at }}</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core JS -->
    <script>
        // --- Translations ---
        const translations = {
            en: {
                nav_title: "Portfolio Dashboard",
                nav_dashboard: "Dashboard",
                nav_positions: "Positions",
                nav_risk: "Risk Metrics",
                btn_hide_values: "$ Hide",
                btn_show_values: "$ Show",
                total_return: "Total Return",
                day_change: "Day Change",
                max_drawdown: "Max Drawdown",
                sharpe_ratio: "Sharpe Ratio",
                nav: "Net Asset Value",
                cash: "Cash Balance",
                invested: "Invested Value",
                allocation: "Allocation",
                top_sectors: "Top Sectors",
                recent_history: "Recent History",
                ticker: "Ticker",
                name: "Name",
                sector: "Sector",
                price: "Price",
                shares: "Shares",
                mkt_val: "Market Value",
                avg_cost: "Avg Cost",
                pnl: "P&L",
                weight: "Weight"
                // Add more as needed
            },
            zh: {
                nav_title: "投資組合儀表板",
                nav_dashboard: "總覽",
                nav_positions: "持倉部位",
                nav_risk: "風險指標",
                btn_hide_values: "$ 隱藏",
                btn_show_values: "$ 顯示",
                total_return: "總報酬率",
                day_change: "單日漲跌",
                max_drawdown: "最大回撤",
                sharpe_ratio: "夏普比率",
                nav: "資產淨值 (NAV)",
                cash: "現金餘額",
                invested: "投資總額",
                allocation: "資產配置",
                top_sectors: "前大板塊",
                recent_history: "近期走勢",
                ticker: "代號",
                name: "名稱",
                sector: "板塊",
                price: "現價",
                shares: "股數",
                mkt_val: "市值",
                avg_cost: "均價",
                pnl: "損益",
                weight: "權重"
            }
        };

        // --- State Management ---
        let currentLang = localStorage.getItem('lang') || 'en';
        let privacyMode = localStorage.getItem('privacy') === 'true';

        // --- functions ---
        function updateLanguage() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.getElementById('lang-label').textContent = currentLang === 'en' ? '中' : 'En';
        }

        function updatePrivacy() {
            if (privacyMode) {
                document.body.classList.add('privacy-enabled');
                document.querySelector('#btn-privacy span').setAttribute('data-i18n', 'btn_show_values');
                document.querySelector('#btn-privacy i').classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                document.body.classList.remove('privacy-enabled');
                document.querySelector('#btn-privacy span').setAttribute('data-i18n', 'btn_hide_values');
                document.querySelector('#btn-privacy i').classList.replace('fa-eye', 'fa-eye-slash');
            }
            updateLanguage(); // Refresh button text
        }

        // --- Event Listeners ---
        document.getElementById('btn-lang').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            localStorage.setItem('lang', currentLang);
            updateLanguage();
        });

        document.getElementById('btn-privacy').addEventListener('click', () => {
            privacyMode = !privacyMode;
            localStorage.setItem('privacy', privacyMode);
            updatePrivacy();
        });

        // --- Init ---
        updateLanguage();
        updatePrivacy();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
