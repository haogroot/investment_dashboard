<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        :root {
            --primary-color: #3b82f6;
            /* Tailwind blue-500 */
            --primary-hover: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            /* Slate 900 */
            --card-bg: #1e293b;
            /* Slate 800 */
            --card-border: #334155;
            /* Slate 700 */
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background-color: rgba(30, 41, 59, 0.8) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--card-border);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
        }

        .table {
            color: var(--text-color);
            border-color: var(--card-border);
        }

        .table-hover tbody tr:hover {
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Privacy Mode */
        body.privacy-enabled .privacy-sensitive {
            filter: blur(6px);
            opacity: 0.5;
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
        }

        .privacy-sensitive {
            transition: all 0.3s ease;
        }

        /* Utility */
        .text-green {
            color: #2ecc71 !important;
        }

        .text-red {
            color: #e74c3c !important;
        }

        .cursor-pointer {
            cursor: pointer;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-chart-line me-2"></i>
                <span data-i18n="nav_title">Portfolio Dashboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-i18n="nav_dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="positions.html" data-i18n="nav_positions">Positions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="risk.html" data-i18n="nav_risk_nav">Risk Metrics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="correlation_matrix.html" data-i18n="nav_correlation_nav">Correlation
                            Matrix</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="options.html" data-i18n="nav_options_nav">Options</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stress_testing.html" data-i18n="nav_stress_nav">Stress Testing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sector_exposure.html" data-i18n="nav_sector_nav">Sector Exposure</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Privacy Toggle -->
                    <button id="btn-privacy" class="btn btn-outline-secondary btn-sm me-2">
                        <i class="fas fa-eye-slash me-1"></i> <span data-i18n="btn_hide_values">$ Hide</span>
                    </button>
                    <!-- Language Toggle -->
                    <button id="btn-lang" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-language me-1"></i> <span id="lang-label">中</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-muted border-top border-secondary">
        <div class="container text-center">
            <small>Generated on {{ generated_at }}</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core JS -->
    <script>
        // --- Translations ---
        const translations = {
            en: {
                nav_title: "Portfolio Dashboard",
                nav_dashboard: "Dashboard",
                nav_positions: "Positions",
                nav_risk: "Risk Metrics",
                btn_hide_values: "$ Hide",
                btn_show_values: "$ Show",
                total_return: "Total Return",
                day_change: "Day Change",
                max_drawdown: "Max Drawdown",
                sharpe_ratio: "Sharpe Ratio",
                nav: "Net Asset Value",
                cash: "Cash Balance",
                invested: "Invested Value",
                allocation: "Allocation",
                top_sectors: "Top Sectors",
                recent_history: "Recent History",
                ticker: "Ticker",
                name: "Name",
                sector: "Sector",
                price: "Price",
                shares: "Shares",
                mkt_val: "Market Value",
                avg_cost: "Avg Cost",
                pnl: "P&L",
                weight: "Weight",
                nav_risk_nav: "Risk Metrics",
                nav_correlation_nav: "Correlation",
                nav_options_nav: "Options",
                nav_stress_nav: "Stress Testing",
                nav_sector_nav: "Sector Exposure",
                // New Dashboard Keys
                hero_title: "Stock Portfolio Analytics Dashboard",
                hero_subtitle: "Comprehensive portfolio analysis with risk metrics, correlations, option hedging, and stress testing",
                nav_options: "Options",
                nav_correlation: "Correlation Matrix",
                nav_stress: "Stress Testing",
                nav_sector: "Sector & Exposure",
                desc_positions: "All portfolio positions: stocks, ETFs, mutual funds, cash. Market values, weights, beta, and industry. Sortable columns.",
                desc_options: "All option contracts with delta exposure analysis. Calls, puts, spreads, and their hedging impact on the portfolio.",
                desc_correlation: "Pairwise return correlations with heatmap. Click tickers to sort. Hover cells for ticker pair details.",
                desc_risk: "VaR, Sharpe, Sortino, Calmar, Maximum Drawdown, Beta, option hedging impact. Hover cards for term explanations.",
                desc_stress: "Scenario analysis from -50% crash to +50% rally, showing both unhedged and option-hedged impacts with 1Y return context.",
                desc_sector: "Portfolio breakdown by sector allocation (incl. option notional), currency denomination, and brokerage account."
            },
            zh: {
                nav_title: "投資組合儀表板",
                nav_dashboard: "總覽",
                nav_positions: "持倉部位",
                nav_risk: "風險指標",
                btn_hide_values: "$ 隱藏",
                btn_show_values: "$ 顯示",
                total_return: "總報酬率",
                day_change: "單日漲跌",
                max_drawdown: "最大回撤",
                sharpe_ratio: "夏普比率",
                nav: "資產淨值 (NAV)",
                cash: "現金餘額",
                invested: "投資總額",
                allocation: "資產配置",
                top_sectors: "前大板塊",
                recent_history: "近期走勢",
                ticker: "代號",
                name: "名稱",
                sector: "板塊",
                price: "現價",
                shares: "股數",
                mkt_val: "市值",
                avg_cost: "均價",
                pnl: "損益",
                weight: "權重",
                nav_risk_nav: "風險指標",
                nav_correlation_nav: "相關性",
                nav_options_nav: "選擇權",
                nav_stress_nav: "壓力測試",
                nav_sector_nav: "風險窗口",
                // New Dashboard Keys
                hero_title: "股票投資組合風險分析儀表板",
                hero_subtitle: "全面的投資組合分析，包含風險指標、相關性矩陣、選擇權避險與壓力測試",
                nav_options: "選擇權",
                nav_correlation: "相關性矩陣",
                nav_stress: "壓力測試",
                nav_sector: "板塊與曝險分布",
                desc_positions: "所有持倉部位：股票、ETF、共同基金、現金。市值、權重、Beta 值與所屬產業。欄位可排序。",
                desc_options: "包含所有選擇權合約及其 Delta 曝險分析。買權、賣權、價差部位，以及它們對投資組合的避險影響。",
                desc_correlation: "顯示兩兩資產的收益相關性熱力圖。點擊代號可進行排序，懸浮儲存格顯示詳細資訊。",
                desc_risk: "VaR、夏普、索提諾、卡瑪比率、最大回撤、Beta 及選擇權避險影響。懸浮游標可查看名詞解釋。",
                desc_stress: "情境分析：從 -50% 崩盤到 +50% 大漲，對比未避險與避險後的影響，並提供近一年損益背景參考。",
                desc_sector: "投資組合分類圓餅圖：涵蓋板塊配置（含選擇權名目價值）、幣別組成及券商帳戶分佈。"
            }
        };

        // --- State Management ---
        let currentLang = localStorage.getItem('lang') || 'en';
        let privacyMode = localStorage.getItem('privacy') === 'true';

        // --- functions ---
        function updateLanguage() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-title]').forEach(el => {
                const key = el.getAttribute('data-i18n-title');
                if (t[key]) el.title = t[key];
            });
            document.getElementById('lang-label').textContent = currentLang === 'en' ? '中' : 'En';
        }

        function updatePrivacy() {
            if (privacyMode) {
                document.body.classList.add('privacy-enabled');
                document.querySelector('#btn-privacy span').setAttribute('data-i18n', 'btn_show_values');
                document.querySelector('#btn-privacy i').classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                document.body.classList.remove('privacy-enabled');
                document.querySelector('#btn-privacy span').setAttribute('data-i18n', 'btn_hide_values');
                document.querySelector('#btn-privacy i').classList.replace('fa-eye', 'fa-eye-slash');
            }
            updateLanguage(); // Refresh button text
        }

        // --- Event Listeners ---
        document.getElementById('btn-lang').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            localStorage.setItem('lang', currentLang);
            updateLanguage();
        });

        document.getElementById('btn-privacy').addEventListener('click', () => {
            privacyMode = !privacyMode;
            localStorage.setItem('privacy', privacyMode);
            updatePrivacy();
        });

        // --- Init ---
        updateLanguage();
        updatePrivacy();
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
